  <link rel="preconnect" href="https://fonts.googleapis.com">

  <main>
    <div class="register__container">
      <h1 class="register__title">Create Your Character</h1>

      <form class="register__form">

          <span class="input-title">Character Name</span>

      </form>
    </div>
  </main>
